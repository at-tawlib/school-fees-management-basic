<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Fees Tracker</title>
    <link rel="stylesheet" href="../css/index.css" />

    <!-- Fontawesome files -->
    <link href="../assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="../assets/fontawesome/css/solid.css" rel="stylesheet" />

    <script type="module" src="../js/index.js" defer></script>
    <!--     
    <script type="module" src="../js/student.js" defer></script>
    <script type="module" src="../js/student-class.js" defer></script>
    <script type="module" src="../js/add-class.js" defer></script>
    <script type="module" src="../js/billing.js" defer></script>
    <script type="module" src="../js/class.js" defer></script>
    <script type="module" src="../js/payments.js" defer></script>
    <script type="module" src="../js/view-bills.js" defer></script>
    <script type="module" src="../js/view-fees.js" defer></script>
    -->
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <ul>
          <li>Dashboard</li>
          <li id="navStudents">Students</li>
          <li id="navViewFees">View Fees</li>
          <li>Payments</li>
          <li>Settings</li>
        </ul>
      </nav>

      <main>
        <!-------------- STUDENTS  SECTION ----------------------->
        <section id="studentsView" style="display: none">
          <div class="flex-row align-center justify-space-between">
            <h2>Students</h2>
            <button id="addStudentBtn" class="bg-blue">
              <i class="fa-solid fa-plus"></i> Add Student
            </button>
          </div>
          <hr style="margin: 1rem 0rem" />

          <input
            type="text"
            id="searchStudentInput"
            class="full-width"
            placeholder="Search by name..."
          />
          <div>
            <table id="studentsTable">
              <thead>
                <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Other Names</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="studentsTableBody">
                <!-- Load data from the css -->
              </tbody>
            </table>
          </div>
        </section>

        <!-- -------------- VIEW FEES ----------------------- -->
        <section id="viewFeesSection">
          <div class="flex-row align-center justify-space-between">
            <h2 style="text-align: center">School Fees</h2>
            <button id="btnAddFees" class="bg-secondary">
              <i class="fa-solid fa-plus"></i> Add fees
            </button>
          </div>

          <hr style="margin: 1rem 0rem" />
          <div class="flex-row align-center">
            <div class="flex-row align-center">
              <label for="filterFeesByClassSelect">Class:</label>
              <select id="filterFeesByClassSelect">
                <option value="all">All</option>
                <option value="Class One">Class One</option>
                <option value="Form 1">Form 1</option>
                <option value="Form 2">Form 2</option>
                <option value="Form 3">Form 3</option>
                <option value="Form 4">Form 4</option>
              </select>
            </div>

            <div class="flex-row align-center">
              <label for="filterFeesByAcademicYear">Academic Year:</label>
              <select id="filterFeesByAcademicYear">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
              </select>
            </div>

            <div class="flex-row align-center">
              <label for="filterFeesByTerm">Term:</label>
              <select id="filterFeesByTerm">
                <option value="first">first</option>
                <option value="second">second</option>
                <option value="third">third</option>
              </select>
            </div>

            <button id="searchFeesButton">Search</button>
          </div>

          <table id="feesTable">
            <thead id="feesTableHead">
              <tr>
                <th>#</th>
                <th>Class</th>
                <th>Academic Year</th>
                <th>Term</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="feesTableBody"></tbody>
          </table>
        </section>
      </main>
    </div>

    <!-- Add Student Modal -->
    <div id="addStudentModal" class="modal">
      <div class="modal-container">
        <div class="modal-header">
          <h2>Add Student</h2>
          <span id="addStudentCloseX" class="close-btn">&times;</span>
        </div>

        <form id="addStudentForm">
          <div id="studentError" class="error"></div>

          <div class="form-item">
            <label for="studentFirstNameInput">First Name</label>
            <input
              type="text"
              id="studentFirstNameInput"
              name="studentFirstNameInput"
              placeholder="Enter firstName"
              required
            />
          </div>

          <div class="form-item">
            <label for="studentLastNameInput">Last Name</label>
            <input
              type="text"
              id="studentLastNameInput"
              name="studentLastNameInput"
              placeholder="Enter lastName"
              required
            />
          </div>

          <div class="form-item">
            <label for="studentOtherNameInput">Other Names</label>
            <input
              type="text"
              id="studentOtherNameInput"
              name="studentOtherNameInput"
              placeholder="Enter other name"
              required
            />
          </div>

          <div class="flex-row">
            <button id="addStudentModalBtn" type="button" class="bg-green">
              <i class="fa-solid fa-save"></i> Save
            </button>
            <button id="cancelStudentModalBtn" type="button" class="bg-red">
              <i class="fa-solid fa-close"></i> Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Fees Modal -->
    <div id="addFeesModal" class="modal">
      <div class="modal-container">
        <div class="modal-header">
          <h2>Add Fees</h2>
          <span id="addFeesCloseXBtn" class="close-btn">&times;</span>
        </div>

        <form>
          <div class="form-item">
            <label for="feesClassSelect">Class</label>
            <select id="feesClassSelect">
              <option value="Class One">Class One</option>
              <option value="Class Two">Class Two</option>
              <option value="Class Three">Class Three</option>
              <option value="Class Four">Class Four</option>
            </select>
          </div>

          <div class="form-item">
            <label for="feesAcademicYear">Academic Year</label>
            <select id="feesAcademicYear">
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
            </select>
          </div>

          <div class="form-item">
            <label for="feesTerm">Term</label>
            <select id="feesTerm">
              <option value="first">First</option>
              <option value="second">Second</option>
              <option value="third">Third</option>
            </select>
          </div>

          <div class="form-item">
            <label for="feesAmount">Fees</label>
            <input
              type="number"
              id="feesAmount"
              name="feesAmount"
              placeholder="Enter amount"
              required
            />
          </div>

          <div class="flex-row">
            <button id="setFeesBtn" type="button" title="Set Fees" class="outlined-button">
              <i class="fa-regular fa-circle-check"></i> Set Fees
            </button>
            <button id="cancelFeesModalBtn" type="button" class="bg-red">
              <i class="fa-solid fa-xmark"></i> Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Make Payment Modal -->
    <div id="makePaymentModal" class="modal">
      <div class="modal-container">
        <div class="modal-header">
          <h2 id="modalStudentName"></h2>
          <br />
          <h3 id="modalStudentClass"></h3>
          <span id="modalStudentId" style="display: none"></span>
          <span id="modalBillId" style="display: none"></span>
          <span id="paymentCloseXBtn" class="close-btn">&times;</span>
        </div>

        <div class="form-item">
          <label><h3>Fees:</h3></label>
          200
        </div>
        <div class="form-item">
          <label>Paid</label>
          200
        </div>
        <div class="form-item">
          <label>Arrears</label>
          200
        </div>

        <br />

        <form id="makePaymentForm">
          <h3>Make payment</h3>

          <div class="form-item">
            <label for="paymentMode">Payment mode</label>
            <select id="paymentMode">
              <option value="MOMO">MOMO</option>
              <option value="bank">Bank Transaction</option>
              <option value="cash">Cash</option>
            </select>
          </div>

          <div class="form-item">
            <label for="paymentAmount">Payment Amount</label>
            <input
              type="number"
              id="paymentAmount"
              name="paymentAmount"
              placeholder="Enter amount"
              required
            />
          </div>

          <div class="form-item">
            <label for="paymentDetails">Payment Details</label>
            <input
              type="text"
              id="paymentDetails"
              name="paymentDetails"
              placeholder="Enter payment details"
              required
            />
          </div>

          <div class="flex-row">
            <button id="submitPayment" type="button" title="Make Payment">Make Payment</button>
            <button id="cancelPaymentModalBtn" type="button" class="btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>
  </body>
</html>
