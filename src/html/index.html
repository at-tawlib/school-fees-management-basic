<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Fees Tracker</title>
    <link rel="stylesheet" href="../css/index.css" />

    <script type="module" src="../js/index.js" defer></script>
    <script type="module" src="../js/student.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li id="dashboardNav">Dashboard</li>
          <li id="studentsNav">Students</li>
          <li id="feesNav">Fees</li>
          <li id="reportsNav">Reports</li>
        </ul>
      </nav>
      <h3>School Fees Tracker</h3>
    </header>

    <main>
      <!-- STUDENTS -->
      <section id="students">
        <div class="flex-row">
          <h2>Students</h2>
          <button id="addStudentBtn">Add Student</button>
        </div>
        <input
          type="text"
          id="searchStudentInput"
          placeholder="Search by name..."
        />
        <div>
          <table  id="studentsTable">
            <thead>
              <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Other Names</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="studentsTableBody">
            <!-- Load data from the css -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Add Student Modal -->
    <div id="addStudentModal" class="modal">
      <div class="modal-container">
        <div class="modal-header">
          <h2>Add Student</h2>
          <span id="addStudentCloseX" class="close-btn">&times;</span>
        </div>

        <form id="addStudentForm">
          <div id="studentError" class="error"></div>

          <div class="form-item">
            <label for="studentFirstNameInput">First Name</label>
            <input
              type="text"
              id="studentFirstNameInput"
              name="studentFirstNameInput"
              placeholder="Enter firstName"
              required
            />
          </div>

          <div class="form-item">
            <label for="studentLastNameInput">Last Name</label>
            <input
              type="text"
              id="studentLastNameInput"
              name="studentLastNameInput"
              placeholder="Enter lastName"
              required
            />
          </div>

          <div class="form-item">
            <label for="studentOtherNameInput">Other Names</label>
            <input
              type="text"
              id="studentOtherNameInput"
              name="studentOtherNameInput"
              placeholder="Enter other name"
              required
            />
          </div>

          <div class="flex-row">
            <button id="addStudentModalBtn" type="button" class="btn">
              Add Student
            </button>
            <button id="cancelStudentModalBtn" type="button" class="btn">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>
  </body>
</html>
